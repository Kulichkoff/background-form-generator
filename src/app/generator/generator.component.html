<div class="wrapper">
  <input
    class="header"
    type="text"
    [(ngModel)]="title"
    placeholder="Название формы"
  />

  <div class="main-form">
    <ng-template #container></ng-template>

    <!--  Control buttons  -->
    <div class="row">
      <button class="add-btn" (click)="addComponent(testInput)">
        <object
          data="assets/svg/plus.svg"
          type="image/svg+xml"
          class="svg"
        ></object>
        Добавить текстовое поле
      </button>
      <button class="add-btn" (click)="addComponent(testNumber)">
        <object
          data="assets/svg/plus.svg"
          type="image/svg+xml"
          class="svg"
        ></object>
        Добавить числовое поле
      </button>
      <button class="add-btn" (click)="addComponent(testSelect)">
        <object
          data="assets/svg/plus.svg"
          type="image/svg+xml"
          class="svg"
        ></object>
        Добавить поле с выбором
      </button>

      <!-- (click)="addComponent(testCheckbox)" -->
      <button class="add-btn" (click)="openModal(checkbox)">
        <object
          data="assets/svg/plus.svg"
          type="image/svg+xml"
          class="svg"
        ></object>
        Добавить поле чекбоксов
      </button>
    </div>

    <button class="btn">openModal()</button>
    <button type="button" class="btn" (click)="addComponent(testInput)">
      <p>Add input</p>
    </button>
  </div>
  <button type="button" class="btn"><p>Сохранить</p></button>

  <ng-template #checkbox let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Создать чекбокс</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="label">Название поля</label>
          <input
            id="label"
            class="form-control"
            type="text"
            placeholder="Например, Навыки"
            name="label"
            [(ngModel)]="testField.label"
          />
        </div>
        <div class="form-group ml-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="required"
            [(ngModel)]="testField.required"
            name="required"
          />
          <label for="required">Обязательное поле</label>
        </div>
        <div class="form-group ml-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="check-all"
            name="check-all"
            [(ngModel)]="testField.isIncludeCheckAll"
          />
          <label for="check-all">Возможность отметить всё</label>
        </div>

        <button type="button" class="btn btn-danger">Добавить</button>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="addComponent(testCheckbox)"
      >
        Сохранить
      </button>
    </div>
  </ng-template>
</div>
