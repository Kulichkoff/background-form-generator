<div class="input">
  <div class="col">
    <div class="label">
      <label>Семейное положение<span class="required">*</span></label>
    </div>

    <div ngbDropdown class="select">
      <button
        class="select"
        id="dropdown"
        ngbDropdownToggle
        [ngClass]="{ active: isSelectActive }"
      >
        <p>{{ selectedItem.title }}</p>
        <div class="arrow"></div>
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdown">
        <button
          ngbDropdownItem
          *ngFor="let item of choices"
          (click)="selectItem(item.id)"
          [ngClass]="{ active: selectedItem.id === item.id }"
        >
          {{ item.title }}
        </button>
      </div>
    </div>
  </div>

  <div class="btn-group" role="group" aria-label="Configures">
    <button type="button" class="btn btn-secondary">
      <i class="fas fa-chevron-up"></i>
    </button>
    <button type="button" class="btn btn-secondary">
      <i class="fas fa-chevron-down"></i>
    </button>
    <button type="button" class="btn btn-secondary">
      <i class="fas fa-tools"></i>
    </button>
    <button (click)="remove()" type="button" class="btn btn-secondary">
      <i class="fas fa-minus"></i>
    </button>
  </div>
</div>
